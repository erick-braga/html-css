<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <main>
        <img src="images/bg-pattern-card.svg" alt="">
        <img src="images/image-victor.jpg" alt="" id="guy">
        <section class="info">
          <h1>Victor Crest <span>26</span></h1>
          
          <p>London</p>
        </section>
        <hr id="division">
        <section class="social">
          <div class="itens">
            <p class="strong-text"><strong>80K</strong></p><br>
            <p class="nb">Followers</p>
          </div>
          <div class="itens">
            <p class="strong-text"><strong>803K</strong></p><br>
            <p class="nb">Likes</p>
          </div>
          <div class="itens">
            <p class="strong-text"><strong>1.4K</strong></p><br>
            <p class="nb">Photos</p>
          </div>
        </section>
      </main>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eric Braga</a>.
  </div>
</body>

</html>
