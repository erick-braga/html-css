<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .box {
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text {
            padding: 0px;
        }

        .image {
            max-width: 40%;
            height: auto;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="text">
            <h1>Título do Box</h1>
            <p>Este é um exemplo de texto que está do lado esquerdo.</p>
        </div>
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/03/cachorro-mini-pet-1280x720.jpg"
            alt="Descrição da imagem" class="image">
    </div>
</body>

</html>
