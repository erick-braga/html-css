<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <div id="logo">
                <img src="https://cdn.freebiesupply.com/images/large/2x/nestle-logo-png-transparent.png" alt="">
            </div>
            <h1>Welcome Back</h1>
            <p class="text t1">Not registred yet? <span>Sign up</span></p>

            <form action="" method="post" autocomplete="on">
                <div class="input">
                    <label for="iname">Name</label>
                    <input type="text" name="name" id="iname" placeholder="Name">
                </div>
                <div class="input">
                    <label for="ipassword">Password</label>
                    <input type="password" name="password" id="ipassword" placeholder="Password">
                </div>
                <input type="submit" value="Sign In">
                <p class="text t1">
                    Forgot your password but and to proceed?
                </p>
           
            </form>


        </main>
    </div>
</body>

</html>
