<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main> <!-- Container -->
      <div id="image"></div>
    
    <section>
      <div id="text1">Perfume</div>
      <h1 class="text2">Gabrielle Essence Eau De Parfum</h1>
      <br>
      <p class="text3">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <br>
      <p id="price">$149.99 <sup>$169.99 </sup></p>



      <a href="#" id="buy-entire">
        <div id="buy">Add to Cart</div>
      </a>
    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/erick-braga/html-css" target="_blank">Eric Braga</a>.
  </div>
</body>

</html>
