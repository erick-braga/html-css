<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style2.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <main> <!-- Container -->
      <div class="flex-container">
          
          <div id="image"><img src="images/image-product-mobile.jpg" alt=""></div>
              
              <section>
          <div id="text1">Perfume</div>
          <h1 class="text2">Gabrielle Essence Eau De Parfum</h1>
          <br>
          <p class="text3">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <br>
          <p id="price">$149.99 <sup>$169.99 </sup></p>
          <a href="#" id="buy-entire">
            <div id="buy">Add to Cart</div>
          </a>
              </section>
      </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
