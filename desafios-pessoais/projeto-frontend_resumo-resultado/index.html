<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link rel="stylesheet" href="styles/circle.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="content">

      <main>
        <h1>Your Result</h1>
        <div class="circle">
          <strong id="number">76</strong>
          <br>
          <p id="number2">of 100</p>
        </div>
        <br>
        <span id="quality">Great</span>
        <p id="text-circle">You scored higher than 65% of the people who have taken these tests.</p>
      </main>


      <article>
        <h2>Summary</h2>
        <div class="card c1">
          <div class="env">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="points"><span class="strong">80</span> / 100</p>
        </div>
        <div class="card c2">
          <div class="env">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="points"><span class="strong">92 </span>/ 100</p>
        </div>
        <div class="card c3">
          <div class="env">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="points"><span class="strong">61</span> / 100</p>
        </div>
        <div class="card c4">
          <div class="env">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="points"><span class="strong">72</span> / 100</p>
        </div>
        <button id="continue">Continue</button>
      </article>

    </div>
  </div>

  <footer>
    <div class="attribution" style="display: none;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
