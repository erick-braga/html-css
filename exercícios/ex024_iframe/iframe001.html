<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframes</title>
    <style>
        iframe {
            width: 600px;
            height: 450px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Quer colocar a página do <em>CursoEmvideo</em> bem aqui? eu vou te mostrar agora <iframe
            src="https://g1.globo.com" frameborder="0" scrolling="auto"><a href="cursoemvídeo.com">Cruso em
                vídeo</a></iframe></p>
    <p>Infeizmente não foi, pois muito sites tem políticas de segurança para impedir que os usários façam isso!</p>
    <br>
    <p>Mais uma sitezinho para testarmos! <iframe src="https://g1.globo.com" frameborder="0" scrolling="no"><a href="https://g1.globo.com">G! Globo</a> </iframe></p>
    <br>
    <p>Vou fazer mais uma vez aqui, para testar bem!</p>
    <iframe src="https://g1.globo.com" frameborder="0" scrolling="auto"></iframe>

</body>

</html>
