<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;  
            vertical-align: bottom;
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>

        <tr> 
            <!-- Simboliza cada linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
