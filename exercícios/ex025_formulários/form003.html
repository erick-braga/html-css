<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulário</title>
</head>

<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" required autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="20" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required value="5" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="itime">Horas:</label>
            <input type="time" name="time" id="itime">
        </p>
    </form>
</body>

</html>
